<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IP Restricted Console</title>
    <script>
        // Replace with your allowed IP
        const allowedIP = "123.45.67.89";

        // Fetch the user's public IP
        fetch("https://api.ipify.org?format=json")
            .then(response => response.json())
            .then(data => {
                if (data.ip !== allowedIP) {
                    // Redirect if IP is not allowed
                    window.location.href = "console?accessDenied=True.html";
                }
            })
            .catch(err => {
                console.error("IP check failed:", err);
                window.location.href = "denied.html";
            });
    </script>
</head>
<body>
    <h1>Welcome to the Console</h1>
    <p>This content is only visible to the allowed IP.</p>
</body>
</html>
