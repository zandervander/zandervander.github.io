<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; }
        button { padding: 10px 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Checkout - Best Juice For Movement</h2>
    <textarea id="message" placeholder="Put Your Username Here"></textarea><br>
    <button onclick="sendMessage()">Send</button>
    <p id="status"></p>

    <script>
        // Replace with your actual Discord webhook URL
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1443732766482239539/2Kch3nlIS8rVoiFk0FRGLBR38s6ws9btKfXyZoY_Rd2b4m6Z-BQ-NjlH1xYEdfX9N55t";

        async function sendMessage() {
            const messageContent = document.getElementById("message").value.trim();
            const statusEl = document.getElementById("status");

            // Validate input
            if (!messageContent) {
                statusEl.textContent = "Please enter put your username.";
                statusEl.style.color = "red";
                return;
            }

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content: messageContent })
                });

                if (response.ok) {
                    statusEl.textContent = "Checkout Complete!";
                    statusEl.style.color = "green";
                    document.getElementById("message").value = "";
                } else {
                    statusEl.textContent = `Error: ${response.status} ${response.statusText}`;
                    statusEl.style.color = "red";
                }
            } catch (error) {
                statusEl.textContent = "Failed to send message.";
                statusEl.style.color = "red";
                console.error("Error sending message:", error);
            }
        }
    </script>
    <a href="zandervander.github.io/shop">Back To Shop</a>
</body>
</html>
